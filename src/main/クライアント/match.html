<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>マッチングシステム</title>
  <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input, button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }
        #status {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
<h1>マッチングシステム</h1>
<form id="matchForm">
  <input type="text" id="userName" placeholder="ユーザー名" required>
  <button type="button" onclick="startMatching()">マッチ開始</button>
</form>
<div id="status"></div>

<script>
        const socket = new WebSocket("ws://localhost:8080/lobby");

        socket.onopen = () => console.log("WebSocket 接続が確立しました。");
        socket.onmessage = (event) => {
            const data = JSON.parse(event.data);
            const statusDiv = document.getElementById("status");

            if (data.status === "success") {
                statusDiv.innerHTML = `<p>マッチング完了: ${JSON.stringify(data.users)}</p>`;
            } else if (data.status === "waiting") {
                statusDiv.textContent = data.message;
            } else {
                statusDiv.textContent = data.message;
            }
        };

        function startMatching() {
            const userName = document.getElementById("userName").value;

            if (!userName) {
                alert("ユーザー名を入力してください。");
                return;
            }

            const message = JSON.stringify({
                action: "startMatching",
                username: userName
            });

            socket.send(message);
        }
    </script>
</body>
</html>
